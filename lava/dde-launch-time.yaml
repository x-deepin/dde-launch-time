metadata:
    name: measure-dde-launch-time
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "A Test Definition To Measure DDE Launch Time"
    os:
        - ubuntu
    devices:
        - vm1
    scope:
        - performance
    environment:
        - lava-test-shell

params:
    AUTO_LOGIN_USER: deepin

install:
    deps:
        - bc

run:
    steps:
        - "useradd -m deepin"
        - "AUTO_LOGIN_USER=deepin DEBUG=yes TRACE_FILE=\"$PWD/run1.trace\" ./dde-launch-time >>results"
        - "AUTO_LOGIN_USER=deepin DEBUG=yes TRACE_FILE=\"$PWD/run2.trace\" ./dde-launch-time >>results"
        - "AUTO_LOGIN_USER=deepin DEBUG=yes TRACE_FILE=\"$PWD/run3.trace\" ./dde-launch-time >>results"
        - "AUTO_LOGIN_USER=deepin DEBUG=yes TRACE_FILE=\"$PWD/run4.trace\" ./dde-launch-time >>results"
        - "AUTO_LOGIN_USER=deepin DEBUG=yes TRACE_FILE=\"$PWD/run5.trace\" ./dde-launch-time >>results"
        - "lava-test-run-attach results text/plain"
        - "lava-test-run-attach run1.trace text/plain"
        - "lava-test-run-attach run2.trace text/plain"
        - "lava-test-run-attach run3.trace text/plain"
        - "lava-test-run-attach run4.trace text/plain"
        - "lava-test-run-attach run5.trace text/plain"
